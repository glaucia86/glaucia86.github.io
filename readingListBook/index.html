	<!DOCTYPE html>
	  <!--[if lt IE 7]>      <html lang="pt-br" ng-app="readingList" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	  <!--[if IE 7]>         <html lang="pt-br" ng-app="readingList" class="no-js lt-ie9 lt-ie8"> <![endif]-->
	  <!--[if IE 8]>         <html lang="pt-br" ng-app="readingList" class="no-js lt-ie9"> <![endif]-->
	  <!--[if IE 8]><!-->    <html lang="pt-br" ng-app="readingListBook" class="no-js"><!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Os Top Livros Mais Incríveis - Glaucia Lemos</title>

		<!-- Referências do Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

		<!-- Referências de Scripts -->
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="jumbotron">
			<h1>Os Top Livros Mais Incríveis</h1>
		</div>
		<div class="container">

			<!-- Inicio das informações sobre o conteúdo do Livro -->
			<div class="row" ng-controller="ReadingListController as readingListCtrl">
				<button class="btn btn-default">Criar Review &nbsp;<i class="fa fa-plus"></i></button>
				<hr/>

				<ul class="list-unstyled col-sm-8"> 
					<li class="book row" ng-repeat="book in readingListCtrl.books">
					<aside class="col-sm-3">
						<a href="http://www.amazon.com/gp/product/{{book.isbn}}"><img src="http://images.amazon.com/images/P/{{book.isbn}}.01.ZTZZZZZZ.jpg" alt="Cover of {{book.title}}" class="full"></a>
						<p class="goodRating rating">{{book.rating}}/5</p>
					</aside>
					<div class="col-sm-9">
						<h3>
							<a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a>
						</h3>
						<cite class="text-muted">Escrito por {{book.author}}</cite>
						<p>{{book.review}}</p>

						<ul class="list-unstyled">
							<!---->
							<li>
								<span class="label label-primary">generos</span>
							</li>
						</ul>
					</div>
				</li>
				</ul>
			</div>
			<!-- Fim das informações sobre o conteúdo do Livro -->
		</div>
	</body>
	</html>
