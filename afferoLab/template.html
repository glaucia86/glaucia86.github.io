<div class="quiz-area" ng-show="inProgress">
    <div class="repeated-item" ng-show="!quizOver">
        <h2 id="question">{{question}}</h2>
        <ul id="options">
            <li ng-repeat="option in options">
                <label>
                    <input type="radio" name="answer" value="{{option}}">
                    {{option}}
                </label>
            </li>
        </ul>

        <button class="btn btn-lg btn-primary" ng-click="checkAnswer()" ng-show="answerMode">Verificar Resposta</button>
    
        <div ng-show="!answerMode">
            <span ng-show="correctAns">
                <div class="alert alert-success" role="alert">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <strong>Recife</strong> é a capital de Pernambuco!"
                </div>
            </span>
            <span ng-show="!correctAns">
                <div class="alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Você errou! A capital de Pernambuco é <strong> Recife</strong>
				</div>  
            </span>
                <button ng-click="nextQuestion()" class="btn btn-lg btn-info next-question">Próxima Pergunta</button>
                <button class="btn btn-lg btn-danger" ng-click="reset()">Reiniciar</button>           
        </div>
    </div>

    <div ng-show="quizOver">
		<h2>Você completou o Teste!</h2>
		<p>Parabéns! Compartilhe os seus conhecimentos obtidos aqui para os seus amigos ...  :)</p>
		<a href="http://twitter.com/home?status=I%20just%20took%20the%20miniQuiz%20and%20got%20{{score}}%20out%20of%20{{options.length+1}}%20answers%20correct!%20Try%20and%20beat%20me%20here:%20http://www.robertdevore.com/demo/miniquiz/%20#miniQuiz" target="_blank" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Tweet Your Score</a>
		<button class="btn btn-lg btn-default" ng-click="reset()"><span class="glyphicon glyphicon-left" aria-hidden="true"></span> Realiar o Teste Novamente</button>
	</div>

	<div id="score">
		<span class="" ng-show="quizOver">Pontuação Final </span>Acertos {{score}} {{options.length+1}}
	</div>
</div>

<div class="intro" ng-show="!inProgress">
	<button class="btn btn-lg btn-primary" id="startQuiz" ng-click="start()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Começar o Teste</button>
</div>
</div>
