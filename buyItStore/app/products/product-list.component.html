<!-- Página para apresentar Lista de Produtos -->

<!-- Início do Heading do Painel da Página -->
<div class="panel panel-primary">
	<div class="panel-heading">
		{{pageTitle}}   
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-2">Filtrar por:</div>
			<div class="col-md-4">
				<input class="form-control" type="text"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>Filtrado por:</h3>
			</div>
		</div>
	</div>

	<!-- Área da tabela dos produtos filtrados -->
	<div class="table-responsive">
		<table class="table" *ngIf="products && products.length">
			<thead>
				<tr>
					<th>
						<button class="btn btn-primary">Mostrar Imagem</button>
					</th>
					<th>Produto</th>
					<th>Código</th>
					<th>Disponível</th>
					<th>Preço</th>
					<th>Avaliação 5 Estrelas</th>
				</tr>
			</thead>
			<tbody>
                <tr *ngFor="#product of products">
                    <td></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
			</tbody>
		</table>
	</div>
</div>
