<!DOCTYPE html>
<html lang="pt-br" ng-app="gemStore">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Shaping Up With Angular.Js - Glaucia Lemos</title>
    <!-- Referências do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="content/style.css" />
    <!-- Referências de Script -->
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/products.js"></script>
  </head>
  <body class="list-group bodyBackgroundColor" ng-controller="StoreController as store">
    <!-- Header da Página -->
    <div>
      <header id="header" class="newJumbotron">
        <h1 class="text-center">Glaucia Lemos Joias</h1>
        <h2 class="text-center">- A sua loja de joias do Rio de Janeiro -</h2>
        <h3 class="text-center"> Sejam Bem-Vindos </h3>
      </header>
    </div>
    <!-- Fim do Header da Página -->
    <!--Container dos Produtos--> 
    <div class="list-group">
      <!-- Container do Produto Atual --> 
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
        <!--Galeria de Imagens-->
        <product-gallery></product-gallery>
        <!-- Product Tabs  -->
        <product-tabs></product-tabs>
      </div>
    </div>
    <footer>
      <div class="footer" id="footer">
        <div class="row">
          <div class="col-xs-1 col-md-1"></div>
          <div class="col-xs-8 col-md-4">
            <h3>Entre em Contato!</h3>
            <ul>
              <li>
                <div class="input-append newsletter-box text-center">
                  <input type="text" class="full text-center" placeholder="E-mail">
                  <button class="btn bg-gray" type="button">Enviar<i class="fa fa-long-arrow-right"></i></button>
                </div>
              </li>
            </ul>
            <ul class="social">
              <li> <a href="https://br.linkedin.com/in/glaucialemos"> <i class=" fa fa-linkedin"></i> </a> </li>
              <li> <a href="https://github.com/glaucia86"><i class="fa fa-github"></i> </a></li>
              <li> <a href="https://code4coders.wordpress.com/"><i class="fa fa-wordpress"></i> </a></li>
              <li> <a href="https://twitter.com/glaucia_lemos86"><i class="fa fa-twitter"></i></a></li>
              <li> <a href="https://goo.gl/XpCF3q"><i class="fa fa-youtube"></i></a></li>
            </ul>
          </div>
          <div class="col-xs-1 col-md-1"></div>
        </div>
        <!--/.row--> 
      </div>
      <!--/.container--> 
      </div>
      <!--/.footer-->
      <div class="footer-bottom">
          <p><center>Copyright © Developed by Glaucia Lemos 2016. All right reserved.</center></p>
      </div>
      <!--/.footer-bottom--> 
    </footer>
  </body>
</html>
